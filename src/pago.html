<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" async src="pago.js"></script>
    <link rel="stylesheet" href="./style/pagos.css">
    <title>Pago</title>
</head>
<body>
    <header> <h1>Realizar pago</h1> <a href="index.html">Volver al inicio</a></header>

    <form id="datos">
        <label for="datos"><h2>Formulario de datos</h2></label>
        <label for="nombre">Nombre</label>
        
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">

        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido">

        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" id="direccion" placeholder="Direccion">

        <label for="numeral">#</label>
        <input type="text" name="numeral" id="numeral" placeholder="#">
        

        <button type="submit">Pagar</button>
    </form>
   
    
</body>
</html>
